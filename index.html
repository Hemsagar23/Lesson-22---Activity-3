<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arguement Objects</title>
</head>
<body>
    <h2>Finding the largest number using the arguments objects.</h2>
    <p id="result"></p>
    <script>
        function findmax() {
            var i, max = 0;
            for (i = 0; i < arguments.length; i++){
                if (arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max
        }
        document.getElementById("result").innerHTML = findmax(4, 5, 6, 18, -21, 17);
    </script>
</body>
</html>
