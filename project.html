<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arguments Object - Sum</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 17px;
            color: #555;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            color: #007acc;
        }

        .numbers {
            margin-top: 10px;
            font-style: italic;
            color: #444;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Sum of Numbers using <code>arguments</code> Object</h2>
        <p>This example demonstrates how to use the special <code>arguments</code> object in JavaScript functions to sum
            an unknown number of values.</p>
        <p class="numbers">Numbers being summed: 5, 10, 15, 20, 50</p>
        <p id="result"></p>
    </div>

    <script>
        function sumAll() {
            var total = 0;
            for (var i = 0; i < arguments.length; i++) {
                total += arguments[i];
            }
            return total;
        }

        document.getElementById("result").innerHTML = "Total Sum: " + sumAll(5, 10, 15, 20, 50);
    </script>

</body>

</html>
